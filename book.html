<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="book.css">

</head>
<body>
    <div class="container">
        <div class="title">Book Us</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Full Name</span>
                    <input type="text" placeholder="Enter your name" required>
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="email" placeholder="example@example.com" required>
                </div>
                <div class="input-box">
                    <span class="details">Phone Number</span>
                    <input type="text" placeholder="(000) 000-0000" required>
                </div>
                <div class="input-box">
                    <span class="details">Address</span>
                    <input type="text" placeholder="Enter your address" required>
                </div>
                <div class="input-box">
                    <span class="details">Postal/Zip code</span>
                    <input type="text"  required>
                </div>
            </div>
            <div class="service-details">
                <div class="service-title">Choose a service</div>
                <div class="category">
                    <label for="">
                        <span class="dot one"></span>
                        <span class="service"><a href="laund.html">Laundry</a></span>
                    </label>
                    <label for="">
                        <span class="dot one"></span>
                        <span class="service"><a href="home.html">Home/Office Cleaning</a></span>
                    </label>
                    <label for="">
                        <span class="dot one"></span>
                        <span class="service"><a href="fum.html">Fumigation</a></span>
                    </label>
                </div>
            </div>
        </form>
    </div>
</body>
