<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="laund.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&family=Poppins:ital,wght@0,400;0,700;1,800&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="title">Laundry and Dry Cleaning</div>
        <form action="#">
            <div class="user-details">
                <select class="choose" name="Category"  id="">
                    <option value="Choose a service">Choose a service</option>
                    <option value="House Cleaning">Washing per shirt</option>
                    <option value="Apartment Cleaning">Washing per trouser</option>
                    <option value="Office Cleaning">Washing per duvet</option>
                    <option value="Office Cleaning">Washing per jacket</option>
                    <option value="Office Cleaning">Washing per curtain set</option>
                    <option value="House Cleaning">Washing + ironing per shirt</option>
                    <option value="Apartment Cleaning">Washing + ironing per trouser</option>
                    <option value="Office Cleaning">Washing + ironing per duvet</option>
                    <option value="Office Cleaning">Washing + ironing per jacket</option>
                    <option value="Office Cleaning">Washing + ironing per curtain set</option>
                </select>
                <div class="input-box">
                    <span class="details">Number of Laundry</span>
                    <input type="number"  required>
                </div>
                <div class="input-box">
                    <span class="details">Phone Number</span>
                    <input type="text" placeholder="(000) 000-0000" required>
                </div>
                <div class="input-box">
                    <span class="details">Comment</span>
                    <input type="text" placeholder="Leave a Comment" required>
                </div>
            </div>
            <div class="button">
                <button><a href="order.html">Place Order</a></button>
            </div>
        </form>
    </div>
</body>
</html>
